<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Lenguaje de Señas</title>
    <style>
        body {
            background-color: #1a1a2e; /* Un color oscuro de fondo */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            background-color: #2e2e4a; /* Un tono un poco más claro para el contenedor principal */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #925dff; /* Un color vibrante para el título */
            font-size: 2.5em;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .login-button {
            display: inline-block;
            background-color: #00bcd4; /* Un color de botón distintivo */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .login-button:hover {
            background-color: #0097a7;
            transform: translateY(-3px);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-container {
                padding: 30px;
            }

            .login-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }

            p {
                font-size: 1em;
            }

            .main-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo sigma.PNG') }}" alt="Sigma Logo">
        </div>
        <h1>¡Bienvenido a SIGMA!</h1>
        <p>Tu plataforma interactiva para aprender Lenguaje de Señas, números, letras, comidas y frases comunes de una manera fácil y divertida. ¡Prepárate para conectar!</p>
        <a href="{{ url_for('login_page') }}" class="login-button">Iniciar Sesión</a>
    </div>
</body>

</html>
