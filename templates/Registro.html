<body>
    <div class="container">
        <div class="right-panel">
            <div class="log">

                <img src="{{ url_for('static', filename='img/logo sigma.PNG') }}" alt="Logo Sigma" class="logo" />
            </div>
            <h2>Crea una cuenta</h2>
            <form id="registerForm"> <!-- Agregado ID para acceder con JS -->
                <input type="text" placeholder="Nombres" name="nombres" required>
                <input type="text" placeholder="Apellidos" name="apellidos" required>
                <input type="email" placeholder="Correo electrÃ³nico" name="correo" required>
                <input type="text" placeholder="Usuario" name="usuario" required>
                <input type="password" placeholder="ContraseÃ±a" name="contrasena" required>
                <input type="text" name="dni" placeholder="DNI" value="">
                <input type="date" name="fecha_nacimiento" value="2000-01-01">
                <input type="text" name="telefono" placeholder="Telefono" value="">
                <input type="text" name="direccion" placeholder="DirecciÃ³n" value="">
                
                <button type="submit" class="register-btn">Crear Cuenta</button>

                <p>
                    Â¿Ya tienes una cuenta? <a href="{{ url_for('login_page') }}">Iniciar SesiÃ³n</a>
                </p>

                <p>
                    Â¿Eres Administrador? <a href="/admin/login">Entrar</a>
                </p>
            </form>
        </div>

        <div class="left-panel">
            <div class="centro">
                <h1>Â¡SÃ© parte de <span>Sigma</span>ðŸ˜Š!</h1>
                <p>RegÃ­strate para aprender el gran lenguaje de seÃ±as.</p>
            </div>
            <img src="{{ url_for('static', filename='img/Fondo.png') }}" alt="Imagen de fondo">
            <footer>Â© 2025 Sigma. Todos los derechos reservados.</footer>

    </div>

    <script>
        // Obtener el formulario por su ID
        const registerForm = document.getElementById('registerForm');

        // Escuchar el evento de envÃ­o del formulario
        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Previene el envÃ­o tradicional del formulario

            // Obtener los valores de los campos de entrada
            // Usa un objeto para recolectar todos los datos del formulario
            const formData = new FormData(registerForm); // Recolecta todos los campos con atributo 'name'
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Si no tienes los inputs visibles, puedes establecer valores por defecto o nulos aquÃ­
            data.dni = data.dni || null; // o un valor por defecto si aplica
            data.fecha_nacimiento = data.fecha_nacimiento || null; // 'YYYY-MM-DD'
            data.telefono = data.telefono || null;
            data.direccion = data.direccion || null;

            try {
                // Realizar la solicitud POST a la API de registro
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Indicar que estamos enviando JSON
                    },
                    // Convertir los datos a JSON string
                    body: JSON.stringify(data)
                });

                // Convertir la respuesta a JSON
                const result = await response.json();

                // Verificar si la respuesta fue exitosa (cÃ³digo de estado 201 Created)
                if (response.ok) {
                    console.log('Registro exitoso:', result.message);
                    // En un entorno de producciÃ³n, usa una modal personalizada en lugar de alert
                    alert(result.message + " Ahora puedes iniciar sesiÃ³n.");
                    // Redirigir al usuario a la pÃ¡gina de login despuÃ©s del registro
                    window.location.href = '/login';
                } else {
                    // Si la respuesta no fue exitosa, mostrar el mensaje de error de la API
                    console.error('Error en el registro:', result.error);
                    // En un entorno de producciÃ³n, usa una modal personalizada en lugar de alert
                    alert(result.error);
                }
            } catch (error) {
                // Manejar errores de red o del servidor
                console.error('Error de conexiÃ³n o del servidor:', error);
                // En un entorno de producciÃ³n, usa una modal personalizada en lugar de alert
                alert('Hubo un problema al conectar con el servidor. IntÃ©ntalo de nuevo.');
            }
        });
    </script>
</body>
