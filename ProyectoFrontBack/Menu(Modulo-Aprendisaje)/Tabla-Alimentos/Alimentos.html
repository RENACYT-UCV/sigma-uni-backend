
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tabla - Alimentos</title>
    <link rel="stylesheet" href="Alimentos.css">
</head>
<body>
    <div class="logo">

    <div class="container">

        <input type="text" placeholder="Haz click en el Alimento a aprender">
        <div class="image-container" id="imageContainer">
            <img id="imagenDinamica" src="../iconos/logo sigma.PNG" alt="Alimento error imagen">
        </div>
        <div class="image-text">ALIMENTOS</div>
        <div class="menu">
            <button class="menu-item" onclick="cambiarImagen('Ajo')"><h3>ajo</h3></button>

            <button class="menu-item" onclick="cambiarImagen('Uva')"><h3>uva</h3></button>

    <div class="footer">
        <div class="footer-bar">
            <a href="../Menu.html">

                </button>
            </a>

    <script>
        function cambiarImagen(alimento) {
            var imagen = document.getElementById('imagenDinamica');
            imagen.src = 'Alimento/mano-' + alimento + '.png';
        }
    </script>
</body>
