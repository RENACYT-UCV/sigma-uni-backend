<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Admin</title>
</head>

<body>
    <div class="panel-center">
        <img src="iconos/user.png" alt="User">
        <h2>Admin Login</h2>
        <p>Inicie sesión para empezar con la administración.</p>

        <form action="#" method="POST">
            <label for="user">Usuario</label>
            <input id="user" type="text" name="user" placeholder="Ingrese su usuario" required autocomplete="off"/>
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="********" required autocomplete="off"/>

            <button class="login" type="submit">Ingresar</button>
            <a href="./Login.html">¿Eres un usuario?</a>
        </form>
        <footer>© 2025 Sigma. Todos los derechos reservados.</footer>
    </div>
</body>
</html>
