    <script>
        function cambiarImagen(letra) {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            var nuevaImagen = document.createElement('img');
            nuevaImagen.src = 'letras/mano-' + letra.toUpperCase() + '.png';
            nuevaImagen.className = 'imagen-letra';
            imageContainer.appendChild(nuevaImagen);
        }

        document.getElementById('letraInput').addEventListener('input', function () {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            var palabra = this.value.trim().toUpperCase();
            for (var i = 0; i < palabra.length; i++) {
                if (palabra[i] !== ' ') {
                    var nuevaImagen = document.createElement('img');
                    nuevaImagen.src = 'letras/mano-' + palabra[i] + '.png';
                    nuevaImagen.className = 'imagen-letra';
                    imageContainer.appendChild(nuevaImagen);
                }
            }
        });
        function closeDialog() {
            document.getElementById('dialog-overlay').style.display = 'none';
        }

        document.getElementById('dialog-overlay').style.display = 'flex';
    </script>
