<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Frases</title>
    <link rel="stylesheet" href="frases.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Â¡APRENDAMOS ALGUNAS FRASES!</h1>
        <div class="image-container" id="imageContainer">
            <img src="../iconos/logo sigma.PNG" class="imagen-letra" id="logoImagen">
        </div>
        <div class="menu">
            <button class="menu-item" onclick="cambiarImagen('1')"><h3>Hola</h3></button>
            <button class="menu-item" onclick="cambiarImagen('2')"><h3>Te amo</h3></button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-bar">
            <a href="../Menu.html">
                <button class="footer-item">
                    <img src="../iconos/homa.png" alt="Home">
                </button>
            <a href="http://127.0.0.1:5000/frases">
                <button class="footer-item">
                    <img src="../iconos/camara.png" alt="Camera">
                </button>
            </a>
        </div>
    </div>

    <script>
        function cambiarImagen(valor) {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; 
            var nuevaImagen = document.createElement('img');
            nuevaImagen.src = 'frases/mano-letra-' + valor + '.png'; 
            nuevaImagen.className = 'imagen-letra';
            imageContainer.appendChild(nuevaImagen);
        }

        document.getElementById('letraInput').addEventListener('input', function() {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; 
            var palabra = this.value.trim();
            for (var i = 0; i < palabra.length; i++) {
                if (!isNaN(palabra[i]) && palabra[i] !== ' ') { 
                    var nuevaImagen = document.createElement('img');
                    nuevaImagen.src = 'frases/mano-letra-' + palabra[i] + '.png'; 
                    nuevaImagen.className = 'imagen-letra';
                    imageContainer.appendChild(nuevaImagen);
                }
            }
        });
    </script>
</body>
</html>
